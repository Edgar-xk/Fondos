<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Saldo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="container">
    <strong>Saldo actual: </strong>
    <p>${{saldo}}</p>
  </div>
</ion-content>
